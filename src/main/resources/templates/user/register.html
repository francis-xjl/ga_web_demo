<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery.qrcode.min.js"></script>
</head>
<body>
<input type="hidden" th:value="${qrcode}" id="qrcode"/>

<div id="qrcode_img"></div>

</body>
<script>
    $('#qrcode_img').qrcode({width: 256,height: 256,text: $('#qrcode').val()});
</script>
</html>
